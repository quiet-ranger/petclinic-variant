<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!-- Following comment is only needed to help InteliSense although
     it doesn't need to be needed any longer as demonstrated by vets/index
-->
<!--/*@thymesVar id="owner" type="com.example.pcv.model.Owner"*/-->
<h1 th:text="'List of Owners'">Owners List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Bloggs</td>
    </tr>
    </tbody>
</table>
</body>
</html>
