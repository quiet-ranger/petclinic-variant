<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!-- Following comment is only needed to help InteliSense although
     it doesn't need to be needed any longer as demonstrated by vets/index
-->
<!--/*@thymesVar id="owner" type="com.example.pcv.model.Owner"*/-->
<h2 th:text="'List of Owners'">Owners List</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 50px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Bloggs</td>
    </tr>
    </tbody>
</table>
</body>
</html>
